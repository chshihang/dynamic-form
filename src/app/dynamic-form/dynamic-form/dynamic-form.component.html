<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">

    <div *ngFor="let form of forms" class="form-row">
      <app-dynamic-form-unit [form]="form"></app-dynamic-form-unit>
    </div>

    <div class="form-row">
      <button type="submit" [disabled]="!formGroup.valid">保存</button>
    </div>
  </form>
</div>
